<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="Spots is an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile. "
    />

    <meta
      name="keywords"
      content="Spots, interactive, social media, web application, add, remove, photos, like, users"
    />
    <meta name="author" content="Alexander Reznik" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="arrow icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./Images/spots_logo_black.svg"
          alt="Spots Logo Black"
          class="header__logo"
        />
      </header>
      <main class="content">
        <div class="modal" id="edit-profile-modal">
          <div class="modal__container">
            <button
              class="modal__close_button modal__close"
              type="button"
            ></button>
            <h2 class="modal__title">Edit profile</h2>
            <form class="modal__form" id="profile-form" novalidate>
              <label for="profile-name-input" class="modal__label"
                >Name<input
                  type="text"
                  required
                  class="modal__input"
                  id="profile-name-input"
                  placeholder="Type your name"
                  minlength="2"
                  maxlength="40" /><span
                  id="profile-name-input-error"
                  class="modal__error"
                ></span
              ></label>

              <label for="profile-description-input" class="modal__label"
                >Description<input
                  type="text"
                  required
                  class="modal__input"
                  id="profile-description-input"
                  placeholder="Describe yourself"
                  minlength="2"
                  maxlength="200" /><span
                  id="profile-description-input-error"
                  class="modal__error"
                ></span
              ></label>

              <button type="submit" class="modal__submit-button">Save</button>
            </form>
          </div>
        </div>
        <div class="modal" id="new-post-modal">
          <div class="modal__container">
            <button
              class="modal__close_button modal__close"
              type="button"
            ></button>
            <h2 class="modal__title">New post</h2>
            <form class="modal__form" id="newPost-form" novalidate>
              <label for="newPost-link-input" class="modal__label"
                >Image Link<input
                  type="url"
                  required
                  class="modal__input"
                  id="newPost-link-input"
                  placeholder="Paste a link to the picture" /><span
                  id="newPost-link-input-error"
                  class="modal__error"
                ></span
              ></label>

              <label for="newPost-caption-input" class="modal__label"
                >Caption<input
                  type="text"
                  required
                  class="modal__input"
                  id="newPost-caption-input"
                  placeholder="Type your caption"
                  minlength="2"
                  maxlength="30" /><span
                  id="newPost-caption-input-error"
                  class="modal__error"
                ></span
              ></label>

              <button type="submit" class="modal__submit-button">Save</button>
            </form>
          </div>
        </div>
        <div class="modal modal_preview" id="preview-modal">
          <div class="modal__container modal__container_preview">
            <button
              class="modal__close_button modal__close_button_preview modal__close"
              type="button"
            ></button>
            <img class="modal__image" src="" alt="" />
            <p class="modal__caption"></p>
          </div>
        </div>
        <div class="profile page__section">
          <img
            src="./Images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              &nbsp;Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            &nbsp;New Post
          </button>
        </div>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                  <button type="button" class="card__delete-button"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">2023 Â© Spots</p>
    </footer>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
